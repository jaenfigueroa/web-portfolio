      <h2 class="header__logo">jaenfigueroa</h2>

        <i class="fa-solid fa-bars nav__icono" id="icono-nav"></i>

            <li>

              </a>
            </li>
          </ul>

        <div class="caja">
          <div class="caja__contenido">
            <label>Skills</label>
            <p>

              <i class="fa-brands fa-html5"></i>
              <i class="fa-brands fa-css3-alt"></i>
              <i class="fa-brands fa-js"></i>

              <i class="fa-brands fa-js"></i>

        <div class="caja">
          <span>
            Completa el siguiente formulario y me pondr√© en contacto contigo lo antes posible.
          </span>
          <form>
            <input type="text" placeholder="Name" />
            <input type="text" placeholder="E-mail" />
            <input type="text" placeholder="Asunto" />
            <textarea placeholder="Mensaje"></textarea>
            <button type="submit" class="boton-enviar">Send</button>
